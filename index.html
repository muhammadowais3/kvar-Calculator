<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kvar calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="title">Kvar calculator by owais</p>
    <br>
    <input type="text" placeholder="Enter power in KW" id="power">

    <br>
    
    <input type="text" placeholder="Required power factor" id = "npfs">  
    <br>
    <button id="cal" onclick="calculate()">Calculate</button>

    <div id="display"></div>
    <script src="script.js"></script>
</body>
</html>
